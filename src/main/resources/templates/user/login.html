<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Log in</title>
</head>
<body class="container-fluid p-0 min-vh-100 bg-dark-subtle d-flex flex-column justify-content-between">

<div th:replace="~{fragments/nav :: nav}"></div>

<main class="container-fluid d-flex flex-column text-center flex-grow-1 col-12">
    <div class="row">
        <div class="col-12">
            <h1 class="p-2 p-md-5">Log in</h1>
        </div>
    </div>

    <div class="row contentDetailsContainer py-4 p-lg-4 col-12 col-lg-10 col-xxl-8 mx-auto bg-light d-flex justify-content-center">

        <form th:action="@{/user/login}" method="post">
            <div class="row justify-content-center pb-2">
                <label class="col-12 col-sm-6 col-lg-3 fw-bold fs-5 text-start" for="username">Username: </label>
                <input class="col-12 col-sm-6 col-lg-4" name="username" id="username" type="text">
            </div>

            <div class="row justify-content-center pb-2">
                <label class="col-12 col-sm-6 col-lg-3 fw-bold fs-5 text-start" for="password">Password: </label>
                <input class="col-12 col-sm-6 col-lg-4" name="password" id="password" type="password">
            </div>
            <a th:href="@{/home}" class="btn btn-danger">Cancel</a>
            <input type="submit" value="Submit" class="btn btn-success">

        </form>

    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
