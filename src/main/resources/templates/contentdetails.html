<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Content List</title>
</head>
<body class="container-fluid p-0 min-vh-100 bg-dark-subtle d-flex flex-column justify-content-between">

<div th:replace="~{fragments/nav :: nav}"></div>

<main class="container-fluid d-flex flex-column text-center flex-grow-1 col-12">
    <div class="row">
        <div class="col-12">
            <h1 class="p-2 p-md-5">Content Details</h1>
        </div>
    </div>

    <!-- add Navigation buttons for prev/next-->

    <div class="row py-2 p-lg-4 col-12 col-lg-10 col-xxl-8 mx-auto bg-light d-flex justify-content-center">
        <div class="col-12 col-sm-6 col-xl-5 col-xxl-4" id="posterContainer">
            <img class="img-fluid rounded posterDetail" th:src="${content.getPosterSrc()}" alt="poster of movie">
        </div>

        <div class="col-12 col-sm-6 col-xl-5 col-xxl-4 text-start" id="detailsContainer">
            <div class="h1" th:text="${content.getName()}"></div>
            <div class="info">
                <div class="infoName fw-bold">Genre: </div>
                <div class="infoValue" th:text="${content.getGenre()}"></div>
            </div>


        </div>
        <div class="col-12 h2" id="reviewContainer">Reviews</div>
    </div>


</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
