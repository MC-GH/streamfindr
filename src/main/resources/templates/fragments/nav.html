<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title></title>
</head>
<nav th:fragment="nav" class="navbar sticky-top navbar-expand-lg main-bg shadow-sm">
    <div class="container-fluid">
        <div>
            <a th:href="@{/home}" class="navbar-brand main-bg fw-bold fs-4" href="/home">StreamFindr
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-camera-reels-fill" viewBox="0 0 16 16" style="vertical-align: middle; margin-top: -3px;">
                    <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path d="M9 6a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    <path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h7z"/>
                </svg></a>
            <div sec:authorize="isAuthenticated()">
                <div class="fs-6">Logged in as <span sec:authentication="name"></span> </div>
            </div>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-auto gap-lg-5">
                <li class="nav-item">
                    <a th:href="@{/contentlist}" href="/contentlist" class="nav-link main-bg" aria-current="page" >Movies and shows</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/platformlist}" href="/platformlist" class="nav-link main-bg">Streaming platforms</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/}" href="#" class="nav-link main-bg">Popular</a>
                </li>
            </ul>
            <a sec:authorize="!isAuthenticated()" href="/user/login" class="btn btn-success">Log in</a>
            <a sec:authorize="isAuthenticated()" href="/user/logout" class="btn btn-danger">Log out</a>
        </div>
    </div>
</nav>
</html>
