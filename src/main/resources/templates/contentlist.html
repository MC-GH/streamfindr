<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Content List</title>
</head>
<body class="container-fluid p-0 min-vh-100 bg-dark-subtle d-flex flex-column justify-content-between">

<div th:replace="~{fragments/nav :: nav}"></div>

<main id="posterContainer" class="container-fluid d-flex flex-column text-center flex-grow-1 col-12">
    <div class="row">
        <div class="col-12">
            <h1 class="p-5">Content list</h1>
        </div>
    </div>

    <div class="row p-xxl-2 col-12 col-xxl-10 mx-auto bg-light">
        <div th:if="${showFilters}">
            <a class="btn btn-info" th:href="@{/contentlist}">Hide Filters</a>

        <form class="d-flex">
                <select class="form-select">
                    <option selected>Content Type</option>
                    <option value="Movie">Movies</option>
                    <option value="Show">Shows</option>
                </select>
            <select class="form-select">
                <option selected>Genre</option>
                <option value="Movie">Movies</option>
                <option value="Show">Shows</option>
            </select>

            <!--Filter on
            type: Movies/Shows/All
            name(text)
            director (text)
            genre - select
            cast: text
            score
            platform-->

            <input type="submit" value="search" class="btn btn-secondary my-2">
        </form>
        </div>
        <div th:unless="${showFilters}">
            <a class="btn btn-info" th:href="@{/contentlist/filter}">Show Filters</a>
        </div>
    </div>


    <div class="row p-xxl-2 col-12 col-xxl-10 mx-auto bg-light">
        <a th:each="content: ${content}" th:href="@{|/contentdetails/${content.getId()}|}" class="col-12 col-sm-6 col-lg-4 col-xxl-3 g-2">
            <img th:src="${content.getPosterSrc()}" class="img-fluid rounded ">
        </a>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
