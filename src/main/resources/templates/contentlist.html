<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Content List</title>
</head>
<body class="container-fluid p-0 min-vh-100 bg-dark-subtle d-flex flex-column justify-content-between">

<div th:replace="~{fragments/nav :: nav}"></div>

<main id="posterContainer" class="container-fluid d-flex flex-column text-center flex-grow-1 col-12">
    <div class="row">
        <div class="col-12">
            <h1 class="p-5">Content list</h1>
        </div>
    </div>

    <div class="row p-2 p-xxl-2 col-12 col-xxl-10 mx-auto bg-light">
        <div class="col-12 col-sm-8 col-lg-6 col-xxl-4" th:if="${showFilters}">
            <a class="btn btn-info" th:href="@{/contentlist}">Hide Filters</a>

            <form class="d-flex flex-column">
                <select class="form-select" name="contentType">
                    <option value="" selected>Content Type</option>
                    <option th:selected="${contentType == 'Movie'}" value="Movie">Movies</option>
                    <option th:selected="${contentType == 'Show'}" value="Show">Shows</option>
                </select>
                <select class="form-select" name="genre">
                    <option value="">Genre</option>
                    <option th:each="item: ${distinctGenres}" th:value="${item}" th:text="${item}"
                            th:selected="${item == selectedGenre}"></option>
                </select>
                <select class="form-select" name="platform">
                    <option value="">Platform</option>
                    <option th:each="platform: ${distinctPlatformNames}" th:value="${platform}" th:text="${platform}"
                            th:selected="${platform == selectedPlatform}"></option>
                </select>
                <div class="py-2 text-start" id="keywordSearch">
                    <label class="fw-bold" for="keyword">Keyword search</label>
                    <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Search on title, actor, director"
                         th:value="${keyword}" value="">
                </div>

                <div class="py-2 text-start fw-bold" id="minScoreRange">
                <label for="scoreRange" class="form-label">Minimum reviewer score:</label>
                    <span th:text="${minScore}" id="sliderValue">0</span>
                    <input type="range" class="form-range" id="scoreRange" min="0" max="10" step="1" th:value="${minScore ?:0}" name="minScore" value="5" onChange="updateSliderValue()">
                </div>

                <input type="submit" value="search" class="btn btn-secondary my-2">
            </form>
            <p th:text="|Items found: ${content.size()}|"></p>

        </div>
        <div th:unless="${showFilters}">
            <a class="btn btn-info" th:href="@{/contentlist/filter}">Show Filters</a>
        </div>
    </div>


    <div class="row p-xxl-2 col-12 col-xxl-10 mx-auto bg-light">
        <a th:each="content: ${content}" th:href="@{|/contentdetails/${content.getId()}|}"
           class="col-12 col-sm-6 col-lg-4 col-xxl-3 g-2">
            <img th:src="${content.getPosterSrc()}" class="img-fluid rounded ">
        </a>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

<script>
    function updateSliderValue() {
        var slider = document.getElementById("scoreRange");
        var output = document.getElementById("sliderValue");
        output.textContent = slider.value;
    }
</script>
