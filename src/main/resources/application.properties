spring.profiles.active=local
spring.datasource.url=jdbc:h2:mem:streamfindr
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

spring.security.user.name=admin
spring.security.user.password=admin

#firebase project name:
firebase.bucket.images=streamfindr.appspot.com


#the content of the private-key-json file generated in firebase > Project Settings > Service Accounts
#override firebase.credentials in application-local.properties and do NOT commit that file (add in .gitignore)
#for deploy: override in environment variable
firebase.credentials=EMPTY
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.resolve-lazily=true

spring.web.resources.cache.cachecontrol.max-age=10d
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

